<!DOCTYPE html>
<html lang="de">
  <head>
    <link rel="stylesheet" type="text/css" href="common.min.css">
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDJPIfOnMlfar9SMzh0aZbzMmYKFiF3S6Q"></script>
  </head>
  <body>
    <header></header>
    <div id="wrapper">
      <div id="text">
	<h1>Spritkosten Rechner</h1>
	<iframe id="remember" name="remember" class="hidden" src="remember.html"></iframe>
	<form target="remember" method="post" action="remember.html">
	  <div id="inputs">
	    <div class="form">
	      <label>Startpunkt:</label><input type="text" id="startpoint" value="Freiburg">
	      <label>Endpunkt:</label><span id="swap">&uarr;&darr;</span><input type="text" id="endpoint" autocomplete="on">
	    </div>
	    <div class="form">
	      <label>Verbrauch: (L/100km)</label><input type="number" id="consumption" value="7" step="0.1">
	      <label>Spritpreis: (€/L)</label><input type="number" id="price" value="1.30" step="0.1">
	    </div>
	    <div class="form">
	      <label>Hin- und Rückweg:</label><input type="checkbox" id="return-check" checked="true">
	      
	    </div>
	    <div class="form">
	      <label>Distanz: (km)</label><input class="result" type="number" id="result-kilometers" readonly="true">
	      <label>Kosten: (€)</label><input class="result" type="number" id="result-costs" readonly="true">
	    </div>
	  </div>
	  <div class="clearfix"></div>
	  <button type="submit" id="calc-button">Berechnen</button><span id="error"></span>
	</form>
	<div id="map">
	</div>
      </div>
      <div id="notice">Made By Nils Schwabe &copy; 2017</div>
    </div>
    <footer></footer>
    <script type="text/javascript" src="script.min.js"></script>  
  </body>
</html>
