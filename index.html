<!DOCTYPE html>
<html lang="de">
  <head>
    <link rel="stylesheet" type="text/css" href="common.css">
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" href="/favicon-32x32.png" sizes="32x32">
    <link rel="icon" type="image/png" href="/favicon-194x194.png" sizes="194x194">
    <link rel="icon" type="image/png" href="/android-chrome-192x192.png" sizes="192x192">
    <link rel="icon" type="image/png" href="/favicon-16x16.png" sizes="16x16">
    <link rel="manifest" href="/manifest.json">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="theme-color" content="#ffffff">

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDJPIfOnMlfar9SMzh0aZbzMmYKFiF3S6Q"></script>
  </head>
  <body>
    <header></header>
    <div id="wrapper">
      <div id="text">
	<object id="logo" width="32" height="32" data="car.svg" type="image/svg+xml">
	  <img src="yourfallbackcar.png" />
	</object>
	<h1 id="title">Spritkosten Rechner</h1>
	<iframe id="remember" name="remember" class="hidden" src="remember.html"></iframe>
	<form target="remember" method="post" action="remember.html">
	  <div id="inputs">
	    <div class="form">
	      <label id="label-startpoint">Startpunkt:</label><input type="text" id="startpoint" value="Freiburg">
	      <label id="label-endpoint">Endpunkt:</label><span id="swap">&uarr;&darr;</span><input type="text" id="endpoint" autocomplete="on">
	    </div>
	    <div class="form">
	      <label id="label-consumption">Verbrauch: (L/100km)</label><input type="number" id="consumption" value="7" step="0.1" min="0.1" max="100.00">
	      <label id="label-price">Spritpreis: (€/L)</label><input type="number" id="price" value="1.30" step="0.01" min="0.01" max="2.00">
	    </div>
	    <div class="form">
	      <label id="label-return">Hin- und Rückweg:</label><input type="checkbox" id="return-check" checked="true">
	      
	    </div>
	    <div class="form">
	      <label id="label-distance">Distanz: (km)</label><input class="result" type="number" id="result-kilometers" readonly="true">
	      <label id="label-costs">Kosten: (€)</label><input class="result" type="number" id="result-costs" readonly="true">
	    </div>
	  </div>
	  <div class="clearfix"></div>
	  <button type="submit" id="calc-button">Berechnen</button><span id="error"></span>
	</form>
	<div id="map">
	</div>
      </div>
      <div id="notice">Made By Nils Schwabe &copy; 2017</div>
    </div>
    <footer></footer>
    <script type="text/javascript" src="script.js"></script>  
  </body>
</html>
